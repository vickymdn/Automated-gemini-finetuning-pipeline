# .env.yaml — Environment variables injected into the Cloud Run Job.
#
# Pass to `gcloud run jobs deploy` via:
#   --env-vars-file .env.yaml
#
# Do NOT commit sensitive values (passwords, keys) here.
# Use --update-secrets for secrets managed by Secret Manager instead.

# ─── GCP Project ─────────────────────────────────────────────────────────────
PROJECT_ID: "your-gcp-project-id"
LOCATION:   "us-central1"

# ─── GCS Bucket ──────────────────────────────────────────────────────────────
BUCKET_NAME: "your-ml-bucket"

# ─── Data Folders (within the bucket) ────────────────────────────────────────
RAW_DATA_FOLDER: "raw_training_data"   # Where raw input files live
LABEL_FOLDER:    "raw_training_data"   # Where label/annotation files live
JSONL_FOLDER:    "training_datasets"   # Where JSONL outputs are written
MODEL_META_FOLDER: "trained_model"     # Where metadata + lock file go

# ─── Training Gate ────────────────────────────────────────────────────────────
MIN_SAMPLES: "10"       # Minimum new samples (delta) needed to trigger training
SPLIT_RATIO: "0.9"      # Train/val split ratio

# ─── Model ────────────────────────────────────────────────────────────────────
SOURCE_MODEL: "gemini-2.0-flash-001"

# ─── Dataset Filenames ────────────────────────────────────────────────────────
TRAIN_FILE: "sft_train.jsonl"
VAL_FILE:   "sft_val.jsonl"
